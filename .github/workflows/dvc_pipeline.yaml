name: DVC Pipeline

on: push

jobs:
  DVC_Pipeline:
    name: Run DVC Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
      
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run DVC Pipeline
        run: dvc repro
